<!DOCTYPE html>
<html>
<body>
  <input id="month" placeholder="Enter Month Number" />
  <button onclick="getMonthName()">Get Month</button>
  <p id="result"></p>

  <script>
    const monthName = (() => {
      const months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
      return num => {
        if (isNaN(num) || num < 1 || num > 12) return "Bad Number";
        return months[Math.floor(num) - 1];
      };
    })();

    function getMonthName() {
      const input = parseFloat(document.getElementById('month').value);
      document.getElementById('result').innerText = monthName(input);
    }
  </script>
</body>
</html>
