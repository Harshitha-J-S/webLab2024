<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border: 1px solid red;
  background-color: #D18C1D;
  padding: 10px;
}
li {
  margin: 15px;
  background-color: #C0A9DB;
}
p {
  width: 600px; height: 400px;
  border: 2px dotted black;
  background-color: #D1D631;
}
</style>
</head>
<body>
<h1>Heading 1</h1>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<p>This is a paragraph inside a styled box.</p>
</body>
</html>
